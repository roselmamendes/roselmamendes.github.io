
# Syntax highlighting
markdown:            redcarpet
highlighter:         pygments

# Permalinks
#permalink:           
#relative_permalinks: true

# Setup
timezone:            your timezone # eg. Asia/Kathmandu
locale:              pt_br # eg. en_us
name:	Roselma Mendes
title: NegraTec
tagline:             'tagline'
description:         'description'
url: http://roselmamendes.github.io
rss:                 rss feed url
baseurl:             '/'
baseurl_posts_img:   '/assets/images/posts/'
baseurl_featured_img: '/assets/images/'
baseurl_featured_thumbnail: '/assets/images/thumbnail/'
baseurl_javascripts: '/assets/javascripts/'
icon:                your site icon path # /assets/img/icon.png [best 300px X 300px]
disqus:              roselmamendes # get it on https://disqus.com/admin/

author:
  name:           	 Roselma Mendes
  url:            	 http://roselmamendes.github.io
  facebook:          username
  twitter:           roselmamendes
  google_plus:       username
  linkedin:          roselma-mendes-99129528
  dribbble:          username
  pinterest:         username
  kiva:              username

fb_admins:           your facebook profile id
fb_appid:            your facebook app id

# Server
destination:      	 ./_site
exclude:          	 [".editorconfig", ".gitignore", "bower.json", "composer.json", "CONTRIBUTING.md", "CNAME", "LICENSE", "Gruntfile.js", "package.json", "node_modules", "README.md", "sass", "haml"]
port:             	 8000

defaults:
  -
    scope:
      path: "_posts"
      type: "posts"
    values:
      layout: "default"
