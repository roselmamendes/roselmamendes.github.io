<head>
  <link rel="stylesheet" type="text/css" href="/css/main.css" media="screen" />
  <link rel="stylesheet" type="text/css" href="/css/post.css" media="screen" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->

  <!-- Place this data between the <head> tags of your website -->
<title>{{ SITENAME }}</title>

</head>

<div class="post-section">
<div class="last-post">
    {% if articles[0].image %}
      <img src="/images/{{articles[0].image}}" />
    {% endif %}
    <a href="/{{articles[0].slug}}">  <h2 class="post-title"><span>{{ articles[0].title }} </span></h2> </a>
    <p> {{articles[0].summary}} </p>
</div>

<div class="post-list">
  {% for post in articles[1:] %}
  <div class="post-list-item">
  {% if post.image %}
    <img src="/images/{{post.image}}" />
  {% endif %}
    <a href="/{{post.slug}}">  <h2><span>{{ post.title }} </span></h2> </a>
  </div>
  {% endfor %}
</div>
</div>

<div class="footer">
  Jekyll.
  Feito por <a href="https://github.com/roselmamendes">Roselma Mendes</a>

  <a class="social-share" href="{{ SOCIAL[0][1] }}" title="{{ AUTHOR }} on Twitter" target="_blank"><i class="fab fa-twitter-square"></i></a>

  <a class="social-share" href="{{ SOCIAL[1][1] }}" title="Roselma no Github" target="_blank"><i class="fab fa-github"></i></a>

</div>
